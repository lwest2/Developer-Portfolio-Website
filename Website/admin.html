            </div>

                          </label>

                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>

                      <div class="row">

                  <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-create" role="tabpanel" aria-labelledby="nav-create-tab">
                      <form class="forms">
                        <div class="form-group">
                          <label for="Title">
                            <h4>Title</h4>
                          </label>
                          <textarea class="form-control" id="Title" rows="1" maxlength="35"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="Content">
                            <h4>Content &lt;HTML&gt;</h4>
                          </label>
                          <textarea class="form-control" id="Content" rows="15"></textarea>
                        </div>
                        <div class="form-group">
                          <label for="datepicker">
                            <h4>Date of Project</h4>
                          </label>
                          <input id="datepicker" width="276" />
                        </div>
                        <div class="form-group">
                          <label for="imagethumbnail">
                            <h4>Thumbnail <i class="fas fa-image"></i></h4>
                          </label>
                          <input type="file" class="form-control-file" id="imagethumbnail">
                        </div>

                        <a class="btn btn-primary btn jumbotronButton shadow btnUserList2" href="#" role="button">Submit <i class="fas fa-chevron-right fa-sm"></i></a>
                        <a class="btn btn-primary btn-sm jumbotronButton shadow btnUserList2 clearBtn" href="#" role="button">Clear</a>
                      </form>
                    </div>

                    <div class="tab-pane fade" id="nav-edit" role="tabpanel" aria-labelledby="nav-edit-tab">

                    </div>
